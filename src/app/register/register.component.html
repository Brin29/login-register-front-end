<div class="shadow-md w-8/12 m-auto bg-white rounded px-8 flex gap-10 flex-row">

  <div class="flex w-full flex-col gap-10 p-10">
    <h1 class="text-4xl font-semibold pt-5">Sign Up</h1>
    <form>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="firstName">
        First Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="firstName" type="text" placeholder="First Name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="lastName">
        Last Name
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="lastName" type="text" placeholder="Last Name">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
        Email
      </label>
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Username">
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
        Password
      </label>
      <input class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="******************">
      <p class="text-red-500 text-xs italic">Please choose a password.</p>
    </div>
    <div class="flex justify-start gap-10">
      <button class="w-15 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
        register
      </button>
      <button class="w-15 bg-white text-dark font-bold py-2 px-4 rounded focus:outline-none shadow-md" type="button">
        sign in
      </button>
    </div>
    
  </form>
  </div>
  <!-- Aqui va la imagen -->
  <div class="h-auto w-full flex items-center justify-center">
    <img class="w-40 h-40" src="https://thumbs.dreamstime.com/b/icono-del-usuario-46707697.jpg" alt="">
  </div>

</div>
